- id: "00000001" #to keep leading digits, format as string
  title: Evaluating a fraction with powers
  points: 10
  difficulty: 1
  statement: 'Given $\alpha = {alpha:.2f}$ and $\beta = {beta:.2f}$, evaluate $\alpha^{{2}}/\beta$.
  Hint: $\alpha/\beta$ = {ratio:.2f}.'
  solution: 'The expression evaluates to ${alpha:.2f}^2/{beta:.2f}={alpha:.2f}\times{alpha:.2f}/{beta:.2f}={alpha^2:.2f}/{beta:.2f}={solution:.2f}$. Consult \cite{{{ref1}}}.'
  inputs:
    alpha: 1
    beta: 1
  references: 
    ref1: mybibtextrefname
  evaluator: 
    ratio: "d['alpha']/d['beta']" 
    alpha^2: "d['alpha']**2"
  solver:
    solution: "d['alpha']**2/d['beta']"
    
